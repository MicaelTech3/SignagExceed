<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * data:;">
    <title>Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="logo_exceed.png" alt="Logo Exceed">
    </header>

    <div class="content">
        <div class="video-list">
            <select id="videoSelector" onchange="updateVideo()">
                <option value="">Selecione um vídeo</option>
                <option value="https://drive.google.com/file/d/1jETp7ZFglQV8e_VqIPWEPjeE3kVvEAml/preview">TElevador</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Pistol</option>
                <!-- Certifique-se de corrigir os valores repetidos -->
            </select>
        </div>

        <div class="video-player">
            <iframe id="videoPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function updateVideo() {
            const videoSelector = document.getElementById('videoSelector');
            const videoPlayer = document.getElementById('videoPlayer');
            const selectedVideo = videoSelector.value;

            if (selectedVideo) {
                videoPlayer.src = selectedVideo;
            } else {
                videoPlayer.src = ''; // Limpa o player se nenhum vídeo for selecionado
            }
        }
    </script>
</body>
</html>
