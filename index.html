<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; media-src *; img-src * data:;">
    <title>Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="logo_exceed.png" alt="Logo Exceed">
    </header>

    <div class="content">
        <div class="video-list">
            <select id="videoSelector" onchange="updateVideo()">
                <option value="">Selecione um vídeo</option>
                <option value="https://www.youtube.com/embed/6aRUvcQOj2s?autoplay=1&loop=1&playlist=6aRUvcQOj2s&vq=hd1080&controls=0&rel=0&showinfo=0&modestbranding=1&autohide=1">TElevador</option>
                <option value="https://www.youtube.com/embed/12345678?autoplay=1&loop=1&playlist=12345678&vq=hd1080&controls=0&rel=0&showinfo=0&modestbranding=1&autohide=1">3andar-Video-Pistol</option>
            </select>
        </div>

        <div class="video-player">
            <iframe id="videoPlayer" src="" width="100%" height="100%" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function updateVideo() {
            const videoSelector = document.getElementById('videoSelector');
            const videoPlayer = document.getElementById('videoPlayer');
            const selectedVideo = videoSelector.value;

            if (selectedVideo) {
                videoPlayer.src = selectedVideo;
                videoPlayer.onload = () => {

                    // Força o vídeo a abrir em tela cheia
                    videoPlayer.requestFullscreen();
                };
            } else {
                videoPlayer.src = ''; 
            }
        }
    </script>
</body>
</html>
