<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="logo_exceed.png" alt="Logo Exceed">
    </header>

    <div class="content">
        <div class="video-list">
            <select id="videoSelector" onchange="updateVideo()">
                <option value="">Selecione um v√≠deo</option>
                <option value="https://drive.google.com/file/d/1jETp7ZFglQV8e_VqIPWEPjeE3kVvEAml/preview">TElevador</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Pistol</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Imagem-Pistol</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Blaston</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Imagem-Blaston</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Creed</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Imagem-Creed</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Beat</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Imagem-Beat</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Video-Dance</option>
                <option value="https://drive.google.com/file/d/1geQuGZ5XIREzB_XNoSLnlle1oxhBVHyQ/preview">3andar-Imagem-Dance</option>
            </select>
        </div>

        <div class="video-player">
            <iframe id="videoPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function updateVideo() {
            const videoSelector = document.getElementById('videoSelector');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoSelector.value;
        }
    </script>
</body>
</html>
