<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage.Exceed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Verifique se o caminho da logo está correto -->
        <img class="logo" src="logo_exceed.png" alt="Logo Exceed">
    </header>

    <div class="content">
        <div class="video-list">
            <select id="videoSelector" onchange="updateVideo()">
                <option value="">Selecione um vídeo</option>
                <option value="https://raw.githubusercontent.com/MicaelTech3/SignagExceed/main/elevador.mp4
">TElevador</option>
                <option value="https://www.youtube.com/embed/12345678?autoplay=1&loop=1&playlist=12345678&vq=hd1080&controls=0&rel=0&showinfo=0&modestbranding=1&autohide=1">3andar-Video-Pistol</option>
            </select>
        </div>

        <div class="video-player">
            <!-- Alterado para a tag <video> para vídeos locais -->
            <video id="videoPlayer" width="100%" height="100%" controls autoplay loop>
                <source src="" type="video/mp4">
                Seu navegador não suporta o elemento <code>video</code>.
            </video>
        </div>
    </div>

    <script>
        function updateVideo() {
            const videoSelector = document.getElementById('videoSelector');
            const videoPlayer = document.getElementById('videoPlayer');
            const selectedVideo = videoSelector.value;

            if (selectedVideo.endsWith(".mp4")) {
                // Carregar vídeos locais no elemento <video>
                videoPlayer.src = selectedVideo;
                videoPlayer.play();
            } else {
                // Carregar vídeos do YouTube em um iframe
                const iframe = document.createElement("iframe");
                iframe.src = selectedVideo;
                iframe.width = "100%";
                iframe.height = "100%";
                iframe.allow = "autoplay; fullscreen";
                iframe.allowFullscreen = true;

                const videoPlayerContainer = document.querySelector(".video-player");
                videoPlayerContainer.innerHTML = ""; // Remove o vídeo atual
                videoPlayerContainer.appendChild(iframe); // Adiciona o iframe
            }
        }
    </script>
</body>
</html>
